    <section class="seccionFormulario">
        <h1 class="tituloForm">Asignar Materia a Docente</h1>
        <form class="frm">
            <div class="contenedorInputs">

                <label for="nombrePersona">Nombre del Docente: </label>
                <select id="nombrePersona">
                    <option value="">Seleccione un Docente</option>
                </select>

                <label for="nombreMateria">Materia: </label>
                <select type="text" id="nombreMateria">
                    <option value="">Seleccione una Materia</option>
                </select>
                <input type="hidden" value="null" id="notaNull">
            </div>
            <div class="buttons">
                <input type="button" value="Asignar" id="ButtonAdd">
            </div>
        </form>
        <hr>
    </section>

    <section class="seccionTabla">
        <div class="encabezadoTabla">
            <h1 class="tituloTabla">Gestionar Asignación</h1>
            <div>

                <input class="form-control col-md-6 light-table-filter" data-table="order-table" type="text"
                    placeholder="Buscar..." id="BuscarId">

            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table id="example" class="table table-bordered order-table " style="width:100%">
                        <thead>
                            <tr>
                                <th>Nombre Del Docente</th>
                                <th>Materia</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody class="tbody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    
    <div class="modalUpdate">
        <div class="headerModal">
            <h2>Editar Materia Docente</h2>
            <input type="button" value="X" class="cerrar" id="ButtonCloseEditar" onclick="CloseUpdate()">
        </div>
        <form class="frmEditar formulario">
            <div class="contenedorInputsEditar">
                <div>
                    <input type="hidden" id="idMateriaPersona">
                    <label for="personaEditar">Docente:</label>
                    <select type="text" id="personaEditar">
                        <option value="">Seleccione un Docente</option>
                    </select>

                    <label for="MateriaEditar">Materia:</label>
                    <select type="text" id="MateriaEditar">
                        <option value="">Seleccione una Materia</option>
                    </select>
                    <input type="hidden" value="null" id="EditarNota">
                </div>
            </div>
            <div class="buttonsEditar">
                <input type="button" value="Guardar Cambios" class="guardarCambios" id="ButtonAddEditar">
            </div>
        </form>
    </div>
